<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shane Hendrickson Portfolio</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/skins/color-1.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c7ed50e499.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Main Container Start -->
  <div class="main-container">
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="logo">
        <a href="#"><img src="/images/profile.jpg" alt="">Shane Hendrickson</a>
      </div>
      <div class="nav-toggler">
        <span></span>
      </div>
      <ul class="nav">
        <li><a href="#" class="active"><i class="fa-solid fa-house"></i><span class="link-text"> Home</span></a></li>
        <li><a href="#"><i class="fa-solid fa-diagram-project"></i><span class="link-text"> Projects</span></a></li>
        <li><a href="#"><i class="fa-solid fa-puzzle-piece"></i> <span class="link-text"> Challenges</span></a></li>
        <li><a href="#"><i class="fa-solid fa-blog"></i><span class="link-text"> Blog</span></a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i><span class="link-text"> About Me</span></a></li>
        <li><a href="#"><i class="fa-solid fa-comments"></i><span class="link-text"> Contact</span></a></li>
      </ul>
    </div>
    <!-- Sidebar End -->

    <!-- Main Content Start -->
    <div class="main-content">

      <!-- Home Section Start -->
      <section class="section home-section">
        <div class="container">
          <div class="row home-row">
            <div class="home-logo">
              <h3><img src="/images/full_white_t.svg" class="name-logo" alt="Shane Hendrickson logo"></h3>
            </div>
            <div class="home-info">
              <h3><span class="text-highlight">Front-End</span> Developer</h3>          
            </div>
            <div class="home-skills">
              <h3 class="skills">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-bootstrap"></i>
                <i class="fa-brands fa-square-js"></i>
              </h3>          
            </div>
            <div class="home-contact">
              <a href="#contact" class="btn hire-me">Contact Me</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Home Section End -->

      <!-- Projects Section Start -->
      <section class="section projects-section">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>Projects</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Projects Section End -->

      <!-- Challenges Section Start -->
      <section class="section challenges-section">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>Challenges</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Challenges Section End -->

      <!-- Blog Section Start -->
      <section class="section blog-section">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>Blog</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Blog Section End -->

      <!-- About Section Start -->
      <section class="section about-section">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>About Me</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- About Section End -->

      <!-- Contact Section Start -->
      <section class="section about-section">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2>Contact Me</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Section End -->
    </div>
    <!-- Main Content End -->
  </div>
  <!-- Main Container End -->
    
  <!-- JavaScript Files -->
  <script src="js/script.js"></script>
</body>
</html>
