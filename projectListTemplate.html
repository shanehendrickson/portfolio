<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project List Template</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<!-- NAVBAR -->
		<nav id="navbar" class="navbar"></nav>

		<section class="projects-list-header">
			<div class="container">
				<h1>Projects Type</h1>
				<p class="section-tagline">Explanation of what these projects are.</p>
			</div>
		</section>

		<section class="projects-list-grid-section">
			<div class="container">
				<div class="projects-list-grid">
					<!-- One card per project -->
					<div class="projects-list-card">
						<img src="" alt="" class="projects-list-thumb" />
						<!--Image of project -->
						<h2>Project Name</h2>
						<p>This is for describing the project</p>

						<div class="projects-list-card-links">
							<a href="" class="primary-link">Project Details</a>
							<a href="" class="secondary-link">GitHub</a>
						</div>
					</div>

					<div class="projects-list-card">
						<img src="" alt="" class="projects-list-thumb" />
						<!--Image of project -->
						<h2>Project Name</h2>
						<p>This is for describing the project</p>

						<div class="projects-list-card-links">
							<a href="" class="primary-link">Project Details</a>
							<a href="" class="secondary-link">GitHub</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script>
			fetch("/components/navbar.html")
				.then((response) => response.text())
				.then((html) => {
					document.getElementById("navbar").innerHTML = html;
				});
		</script>
	</body>
</html>
